<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/xmbwave.css">
    <link rel="stylesheet" href="CSS/breadcrumbs.css">
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <title>Entrar - ReUse</title>
</head>

<body>

    <!-- Botões de Controle - COM MENU HAMBURGUER -->
    <div class="control-buttons">
        <!-- Botão Menu Hamburguer para Mobile -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menu">
            <i class="bi bi-list"></i>
        </button>

        <!-- Container dos botões que será escondido no mobile -->
        <div class="control-buttons-container" id="controlButtonsContainer">
            <!-- Botão de Acessibilidade -->
            <button class="accessibility-toggle" id="accessibilityToggle" aria-label="Opções de acessibilidade">
                <i class="bi bi-universal-access"></i>
            </button>

            <!-- Seletor de Idioma -->
            <div class="language-selector" id="languageSelector">
                <button class="language-btn" aria-label="Selecionar idioma">
                    <i class="bi bi-translate"></i>
                    <span>Português</span>
                    <i class="bi bi-chevron-down"></i>
                </button>
                <div class="language-dropdown">
                    <div class="language-option" data-lang="pt">
                        <i class="bi bi-check-lg"></i>
                        <span>Português</span>
                    </div>
                    <div class="language-option" data-lang="en">
                        <i class="bi bi-check-lg"></i>
                        <span>English</span>
                    </div>
                    <div class="language-option" data-lang="es">
                        <i class="bi bi-check-lg"></i>
                        <span>Español</span>
                    </div>
                    <div class="language-option" data-lang="fr">
                        <i class="bi bi-check-lg"></i>
                        <span>Français</span>
                    </div>
                </div>
            </div>

            <!-- Botão de Alternância de Modo -->
            <button class="theme-toggle" id="themeToggle" aria-label="Alternar modo claro/escuro">
                <i class="bi bi-moon"></i>
            </button>
        </div>
    </div>

    <!-- Menu de Acessibilidade -->
    <div class="accessibility-menu" id="accessibilityMenu">
        <h3>Acessibilidade</h3>
        <div class="accessibility-options">
            <button class="accessibility-option" data-mode="normal">
                <i class="bi bi-check-lg"></i>
                <span>Visão Normal</span>
            </button>
            <button class="accessibility-option" data-mode="protanopia">
                <i class="bi bi-circle-fill" style="color: #FF6B6B"></i>
                <span>Protanopia (Vermelho)</span>
            </button>
            <button class="accessibility-option" data-mode="protanomalia">
                <i class="bi bi-circle-fill" style="color: #FF8E8E"></i>
                <span>Protanomalia (Vermelho Leve)</span>
            </button>
            <button class="accessibility-option" data-mode="deuteranopia">
                <i class="bi bi-circle-fill" style="color: #4ECDC4"></i>
                <span>Deuteranopia (Verde)</span>
            </button>
            <button class="accessibility-option" data-mode="deuteranomalia">
                <i class="bi bi-circle-fill" style="color: #6ED9D2"></i>
                <span>Deuteranomalia (Verde Leve)</span>
            </button>
            <button class="accessibility-option" data-mode="tritanopia">
                <i class="bi bi-circle-fill" style="color: #45B7D1"></i>
                <span>Tritanopia (Azul)</span>
            </button>
            <button class="accessibility-option" data-mode="tritanomalia">
                <i class="bi bi-circle-fill" style="color: #67C7E0"></i>
                <span>Tritanomalia (Azul Leve)</span>
            </button>
            <button class="accessibility-option" data-mode="acromatomia">
                <i class="bi bi-circle-fill" style="color: #666666"></i>
                <span>Acromatomia (Monocromático)</span>
            </button>
            <button class="accessibility-option" data-mode="acromatopsia">
                <i class="bi bi-circle-fill" style="color: #333333"></i>
                <span>Acromatopsia (Total)</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header waves-animation">
                <div class="logo-container">
                    <img src="IMG/reuse-logo-(2).svg" alt="ReUse Logo" id="logoImage"> 
                    <span id="logoText">ReUse</span>
                </div>

                <h2 class="form-title">Entrar na conta</h2>

                <div class="login-type-selector">
                    <div class="type-button active" id="customer-button">Cliente</div>
                    <div class="type-button" id="seller-button">Vendedor</div>
                    <div class="type-button" id="institution-button">Instituição</div>
                </div>
            </div>

            <div class="card-body">
                <!-- Formulário de Login do Cliente -->
                <div class="form-container active" id="customer-form">
                    <div class="login-form">
                        <form id="customerLoginForm" novalidate>
                            <div class="form-group">
                                <label for="customer-email">Email</label>
                                <input type="email" id="customer-email" name="email" required>
                                <div class="error-message" id="customer-email-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="customer-password">Senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="customer-password" name="password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="customer-password-error"></div>
                            </div>

                            <button type="submit" class="submit-btn">Entrar</button>
                        </form>

                        <div class="signup-link">
                            Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
                            <br>
                            <a href="esqueceu_a_senha.html">Esqueceu a Senha ?</a>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Login do Vendedor -->
                <div class="form-container" id="seller-form">
                    <div class="login-form">
                        <form id="sellerLoginForm" novalidate>
                            <div class="form-group">
                                <label for="verification-code">Código de Verificação (3 dígitos)</label>
                                <input type="text" id="verification-code" name="verification-code" maxlength="3"
                                    placeholder="ABC" required>
                                <div class="error-message" id="verification-code-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="seller-password">Senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="seller-password" name="password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="password-error"></div>
                            </div>

                            <button type="submit" class="submit-btn">Entrar</button>
                        </form>

                        <div class="signup-link">
                            Não tem uma conta de vendedor? <a href="cadastro.html">Cadastre-se aqui</a>
                            <br>
                            <a href="esqueceu_a_senha.html">Esqueceu a Senha ?</a>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Login da Instituição -->
                <div class="form-container" id="institution-form">
                    <div class="login-form">
                        <form id="institutionLoginForm" novalidate>
                            <div class="form-group">
                                <label for="institution-cnpj">CNPJ da Instituição</label>
                                <input type="text" id="institution-cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
                                <div class="error-message" id="cnpj-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="institution-password">Senha da Instituição</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="institution-password" name="password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="institution-password-error"></div>
                            </div>

                            <button type="submit" class="submit-btn">Entrar</button>
                        </form>

                        <div class="signup-link">
                            Não tem uma conta institucional? <a href="cadastro.html">Cadastre-se aqui</a>
                            <br>
                            <a href="esqueceu_a_senha.html">Esqueceu a Senha ?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Widget VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q755SR73MY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Q755SR73MY');
    </script>

    <script src="JS/login.js"></script>
    <script src="JS/shared-navigation.js"></script>
    <script src="JS/breadcrumbs.js"></script>
    <script src="JS/modo_noturno_inicial.js"></script>
    <script src="JS/system-i18n-accessibility.js"></script>
</body>

</html>
