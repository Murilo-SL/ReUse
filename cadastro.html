<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/xmbwave.css">
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <title>Cadastrar - ReUse</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header waves-animation">
                <div class="logo-container">
                    <img src="IMG/reuse-logo-(1).svg" alt="ReUse Logo">
                </div>

                <h2 class="form-title">Criar conta</h2>

                <div class="login-type-selector">
                    <div class="type-button active" id="customer-button">Cliente</div>
                    <div class="type-button" id="seller-button">Vendedor</div>
                    <div class="type-button" id="institution-button">Instituição</div>
                </div>
            </div>

            <div class="card-body">
                <!-- Formulário de Cadastro do Cliente -->
                <div class="form-container active" id="customer-form">
                    <div class="login-form">
                        <form id="customerSignupForm" novalidate>
                            <div class="form-group-row">
                                <div class="form-group">
                                    <label for="customer-first-name">Nome</label>
                                    <input type="text" id="customer-first-name" name="first-name" required>
                                    <div class="error-message" id="customer-first-name-error"></div>
                                </div>
                                <div class="form-group">
                                    <label for="customer-last-name">Sobrenome</label>
                                    <input type="text" id="customer-last-name" name="last-name" required>
                                    <div class="error-message" id="customer-last-name-error"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="customer-email">Email</label>
                                <input type="email" id="customer-email" name="email" required>
                                <div class="error-message" id="customer-email-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="customer-phone">Telefone</label>
                                <input type="tel" id="customer-phone" name="phone" required>
                                <div class="error-message" id="customer-phone-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="customer-password">Senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="customer-password" name="password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="password-strength" id="customer-password-strength"></div>
                                <div class="error-message" id="customer-password-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="customer-confirm-password">Confirmar Senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="customer-confirm-password" name="confirm-password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="customer-confirm-password-error"></div>
                            </div>

                            <div class="terms-container">
                                <input type="checkbox" id="customer-terms" name="terms" required>
                                <label for="customer-terms">
                                    Concordo com os <a href="#" class="terms-link">Termos de Uso</a> e 
                                    <a href="#" class="terms-link">Política de Privacidade</a>
                                </label>
                            </div>
                            <div class="error-message" id="customer-terms-error"></div>

                            <button type="submit" class="submit-btn">Criar Conta</button>
                        </form>

                        <div class="signup-link">
                            Já tem uma conta? <a href="login.html">Faça login aqui</a>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Cadastro do Vendedor -->
                <div class="form-container" id="seller-form">
                    <div class="login-form">
                        <form id="sellerSignupForm" novalidate>
                            <div class="form-group">
                                <label for="seller-business-name">Nome da Empresa/Loja</label>
                                <input type="text" id="seller-business-name" name="business-name" required>
                                <div class="error-message" id="seller-business-name-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="seller-email">Email</label>
                                <input type="email" id="seller-email" name="email" required>
                                <div class="error-message" id="seller-email-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="seller-phone">Telefone</label>
                                <input type="tel" id="seller-phone" name="phone" required>
                                <div class="error-message" id="seller-phone-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="seller-address">Endereço</label>
                                <input type="text" id="seller-address" name="address" required>
                                <div class="error-message" id="seller-address-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="seller-password">Senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="seller-password" name="password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="password-strength" id="seller-password-strength"></div>
                                <div class="error-message" id="seller-password-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="seller-confirm-password">Confirmar Senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="seller-confirm-password" name="confirm-password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="seller-confirm-password-error"></div>
                            </div>

                            <div class="terms-container">
                                <input type="checkbox" id="seller-terms" name="terms" required>
                                <label for="seller-terms">
                                    Concordo com os <a href="#" class="terms-link">Termos de Uso</a> e 
                                    <a href="#" class="terms-link">Política de Privacidade</a>
                                </label>
                            </div>
                            <div class="error-message" id="seller-terms-error"></div>

                            <button type="submit" class="submit-btn">Criar Conta</button>
                        </form>

                        <div class="signup-link">
                            Já tem uma conta? <a href="login.html">Faça login aqui</a>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Cadastro da Instituição -->
                <div class="form-container" id="institution-form">
                    <div class="login-form">
                        <form id="institutionSignupForm" novalidate>
                            <div class="form-group">
                                <label for="institution-name">Nome da Instituição</label>
                                <input type="text" id="institution-name" name="institution-name" required>
                                <div class="error-message" id="institution-name-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="institution-cnpj">CNPJ</label>
                                <input type="text" id="institution-cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
                                <div class="error-message" id="institution-cnpj-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="institution-email">Email</label>
                                <input type="email" id="institution-email" name="email" required>
                                <div class="error-message" id="institution-email-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="institution-phone">Telefone</label>
                                <input type="tel" id="institution-phone" name="phone" required>
                                <div class="error-message" id="institution-phone-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="institution-address">Endereço</label>
                                <input type="text" id="institution-address" name="address" required>
                                <div class="error-message" id="institution-address-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="institution-description">Descrição da Instituição</label>
                                <textarea id="institution-description" name="description" rows="3" required></textarea>
                                <div class="error-message" id="institution-description-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="institution-password">Senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="institution-password" name="password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="password-strength" id="institution-password-strength"></div>
                                <div class="error-message" id="institution-password-error"></div>
                            </div>

                            <div class="form-group password-container">
                                <label for="institution-confirm-password">Confirmar Senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="institution-confirm-password" name="confirm-password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="institution-confirm-password-error"></div>
                            </div>

                            <div class="terms-container">
                                <input type="checkbox" id="institution-terms" name="terms" required>
                                <label for="institution-terms">
                                    Concordo com os <a href="#" class="terms-link">Termos de Uso</a> e 
                                    <a href="#" class="terms-link">Política de Privacidade</a>
                                </label>
                            </div>
                            <div class="error-message" id="institution-terms-error"></div>

                            <button type="submit" class="submit-btn">Criar Conta</button>
                        </form>

                        <div class="signup-link">
                            Já tem uma conta? <a href="login.html">Faça login aqui</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay da mensagem de sucesso -->
    <div class="success-message-overlay" id="successMessage">
        <div class="success-message">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="success-title">Cadastro Concluído!</h2>
            <p class="success-text">Sua conta foi criada com sucesso. Você será redirecionado para a página de login em instantes.</p>
            <div class="success-countdown" id="countdown">Redirecionando em 3 segundos...</div>
        </div>
    </div>

    <!-- Widget VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q755SR73MY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Q755SR73MY');
    </script>

    <script src="JS/cadastro.js"></script>
</body>
</html>
