<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixeira - Casa Usada</title>
    <link rel="stylesheet" href="CSS/vendedor.css">
    <link rel="stylesheet" href="CSS/vendedor-sub.css">
    <link rel="stylesheet" href="CSS/breadcrumbs.css">
    <link rel="stylesheet" href="CSS/modo_noturno_vendedor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- CABEÇALHO (mantido do original) -->
    <header>
        <div class="container">
            <div class="top-header">
                <div class="logo">
                    <img src="IMG/reuse-logo-(1).svg" alt="ReUse Logo">
                </div>
                <div class="user-actions">
                    <!-- Botão do Modo Noturno -->
                    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
                        <i class="bi bi-sun-fill" id="themeIcon"></i>
                    </button>
                    <a href="login.html">
                        <i class="bi bi-box-arrow-left"></i> Sair da Conta
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- DASHBOARD PRINCIPAL -->
    <div class="dashboard-container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <div class="vendedor-info-sidebar">
                <img src="IMG/vendedor-casa-usada.jpg" alt="Casa Usada" class="vendedor-avatar-sidebar">
                <div class="vendedor-dados-sidebar">
                    <h3>Casa Usada</h3>
                    <div class="estrelas-sidebar">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star"></i>
                        <span>4.3</span>
                    </div>
                    <p>Rio de Janeiro, RJ</p>
                </div>
            </div>
            
            <h2 class="sidebar-title">Meu Brechó</h2>
            <ul class="sidebar-nav">
                <li><a href="vendedor.html" class="active"><i class="bi bi-house"></i> Início</a></li>
                <li><a href="meus_produtos.html"><i class="bi bi-box-seam"></i> Meus Produtos</a></li>
                <li><a href="add_produto_v.html"><i class="bi bi-plus-circle"></i> Adicionar Produto</a></li>
                <li><a href="estatisticas.html"><i class="bi bi-bar-chart"></i> Estatísticas</a></li>
                <li><a href="avaliacoes.html"><i class="bi bi-star-fill"></i> Avaliações</a></li>
                <li><a href="configuracoes.html"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="doacao.vendedor.html" id="doacao-link"><i class="bi bi-gift-fill"></i> Fazer Doação</a></li>
                <li><a href="lixeira.html"><i class="bi bi-trash3"></i>lixeira</a></li>
            </ul>
        </aside>

        <main class="main-content">

            <div class="lixeira-header">
                <div class="lixeira-info">
                    <h1><i class="bi bi-trash-fill"></i> Lixeira</h1>
                    <div class="lixeira-stats" id="lixeira-stats">
                        Carregando...
                    </div>
                </div>
                <button class="btn-esvaziar-lixeira" id="btn-esvaziar-lixeira">
                    <i class="bi bi-trash-fill"></i> Esvaziar Lixeira
                </button>
            </div>

            <div class="products-table">
                <table id="tabela-lixeira">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Excluído em</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lixeira-body">
                        <!-- Produtos da lixeira carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="JS/lixeira.js"></script>
    <script src="JS/modo_noturno_vendedor.js"></script>
    <script src="JS/breadcrumbs-vendedor.js"></script>
    <script src="JS/sidebar.js"></script>
</body>
</html>
